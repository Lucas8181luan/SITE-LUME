<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ joia.nome }} - Lume Joias</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo Lume" class="logo">
        <h1>Lume Joias</h1>
        <nav>
            <a href="/">Catálogo</a> |
            <a href="/sobre">Sobre</a> |
            <a href="/contato">Contato</a> |
            <a href="/carrinho">Carrinho</a>
        </nav>
    </header>
    <main>
            <img src="/static/logo.png" alt="Logo">
            <img src="{{ joia.imagem }}" alt="{{ joia.nome }}">
            <h2>{{ joia.nome }}</h2>
            <p>{{ joia.descricao }}</p>
            <p class="preco">{{ joia.preco }}</p>
            <div class="joia-info">
                <ul>
                    <li>Material: Prata 925</li>
                    <li>Garantia: 1 ano</li>
                    <li>Entrega rápida para todo Brasil</li>
                    <li>Embalagem especial Lume</li>
                </ul>
            </div>
            <a href="/carrinho" class="btn">Adicionar ao carrinho</a>
            <div class="joia-efeito">
                <span class="badge">Novo</span>
                <span class="badge">Mais vendido</span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Lume Joias</p>
    </footer>
</body>
</html>
